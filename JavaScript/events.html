<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./events.css">
</head>
<body>
    <h1>Demo on Events</h1>
    
    <button onclick="singleClick()">
        Single Click
    </button>

    <button ondblclick="doubleClick()">
        Double Click    
    </button>

    <button onclick="singleClick()" ondblclick="doubleClick()">
        Click Here
    </button>



    <h2>
        mouse events
    </h2>

    <img src="../netflix/3.webp" onmouseover="smile()">

    <form onsubmit="PrintName(event)">
        <input type="text " placeholder="enter first name">
        <input type="text " placeholder="enter last name">

        <button>Submit </button>
    </form>






















































    <script src="./events.js"></script>
</body>
</html>
